<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance+</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/components/logo.css">
  <link rel="stylesheet" href="./css/components/titles.css">
  <link rel="stylesheet" href="./css/components/buttons.css">
  <link rel="stylesheet" href="./css/components/header.css">
  <link rel="stylesheet" href="./css/components/balance.css">
  <link rel="stylesheet" href="./css/components/card.css">
  <link rel="stylesheet" href="./css/components/table.css">
  <link rel="stylesheet" href="./css/components/footer.css">
  <link rel="stylesheet" href="./css/components/modal.css">
  <link rel="stylesheet" href="./css/components/form.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/82a31cca79.js" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <div class="toggle">
        <input id="swtich" type="checkbox" name="theme">
        <label for="swtich"></label>
      </div>
      <div class="contentHeader">
        <img id="logo" src="./assets/Logo.png" alt="Logo Finace+">
      </div>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        
        <div class="card income">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas"> 
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        
        <div class="card expense">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas"> 
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div> 
        
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total"> 
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>     
      </section>
      
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="Modal.open(event)">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Editar</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </section>
    </main>
    
    <footer>
      <p>2021 Finance+</p>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
